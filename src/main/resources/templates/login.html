<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>UETStudy - Cho đi là còn mãi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{css/animate.css}">

    <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{css/flaticon.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/course}"><span>UET</span>Study</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a th:href="@{/course}" class="nav-link">Tìm kiếm tài liệu</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" th:style="'background-image: url(\'images/bg_1.jpg\');'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
            <div class="col-md-7 ftco-animate">
                <span class="subheading">Chào mừng đến với UETStudy</span>
                <h1 class="mb-4">Nơi chia sẻ tài liệu học tập</h1>
                <p class="caps">Cho đi là còn mãi</p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5 order-md-last">
                <div class="login-wrap p-4 p-md-5">
                    <h3 class="mb-4">Đăng nhập</h3>
                    <form th:action="@{/do-login}" method="POST" class="signup-form">
                        <div class="form-group">
                            <label class="label">User Name</label>
                            <input type="text" name="username" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label class="label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-auto ">
                                    <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-primary">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </div>
                                <div class="col-auto ml-auto">
                                    <button type="submit" class="btn btn-primary submit">
                                        <span class="fa fa-paper-plane"></span></button>
                                </div>
                            </div>
                            <a class="text-right d-block" th:href="@{/forgot_password}">Quên mật khẩu?</a>
                        </div>

                    </form>
                    <p class="text-center">Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
                    <div class="alert alert-danger" th:if="${param.error != null}">Tên đăng nhập hoặc mật khẩu không đúng!</div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.easing.1.3.js}"></script>
<script th:src="@{js/jquery.waypoints.min.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/jquery.animateNumber.min.js}"></script>
<script th:src="@{js/bootstrap-datepicker.js}"></script>
<script th:src="@{js/scrollax.min.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script th:src="@{js/google-map.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
