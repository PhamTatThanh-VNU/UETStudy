<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>UETStudy - Cho đi là còn mãi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{css/animate.css}">

    <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{css/jquery.timepicker.css}">


    <link rel="stylesheet" th:href="@{css/flaticon.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/course}"><span>UET</span>Study</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a th:href="@{/course}" class="nav-link">Tài liệu</a></li>
                <li class="nav-item"><a th:href="@{/share}" class="nav-link">Share tài liệu</a></li>
                <li class="nav-item"><a th:href="@{/note}" class="nav-link">Ghi chú</a></li>
                <li class="nav-item"><a th:href="@{/blog-single}" class="nav-link">Forum</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" th:style="'background-image: url(\'images/bg_1.jpg\');'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
            <div class="col-md-7 ftco-animate">
                <span class="subheading">Chào mừng đến với UETStudy</span>
                <h1 class="mb-4">Nơi chia sẻ tài liệu học tập</h1>
                <p class="caps">Cho đi là còn mãi</p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
        <div class="row">
            <div class="col-md-7"></div>
            <div class="login-wrap p-4 p-md-5">
                <h3 class="mb-4">Đăng kí ngay</h3>
                <form method="POST" th:action="@{/register-new}" th:object="${student}" class="signup-form">
                    <div class="form-group">
                        <label class="label">Tên đầy đủ</label>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label class="label">Tài khoản đăng nhập</label>
                        <input type="email" th:field="*{userName}" class="form-control" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label class="label">Mật khẩu</label>
                        <input id="password-field" th:field="*{password}" type="password" class="form-control"
                               placeholder="" required autofocus>
                    </div>
                    <div class="form-group">
                        <label class="label">Xác nhận mật khẩu</label>
                        <input id="password-field1" th:field="*{repeatPassword}" type="password" class="form-control"
                               placeholder="" required oninput="checkPasswordMatch(this)">
                    </div>
                    <div class="form-group d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span>
                        </button>
                    </div>
                </form>
                <p class="text-center">Bạn đã có tài khoản trước đó? <a th:href="@{/login}">Đăng nhập</a></p>
                <div class="row justify-content-center">
                    <div th:if="${emailError}">
                        <p class="alert alert-danger" th:text="${emailError}"></p>
                    </div>
                    <div th:if="${errors}">
                        <p class="alert alert-danger" th:text="${errors}"></p>
                    </div>
                    <div th:if="${success}">
                        <p class="alert alert-success" th:text="${success}"></p>
                    </div>
                    <div th:if="${passwordError}">
                        <p class="alert alert-danger" th:text="${passwordError}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.easing.1.3.js}"></script>
<script th:src="@{js/jquery.waypoints.min.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/jquery.animateNumber.min.js}"></script>
<script th:src="@{js/bootstrap-datepicker.js}"></script>
<script th:src="@{js/scrollax.min.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
